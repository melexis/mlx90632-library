# Prepare various compilers
language: c
sudo: required

# disable the default submodule logic (we use ssh locally)
git:
  submodules: false

env:
  global:
    - secure: ""

stages:
  - compile
  - style
  - test
  - static
  - coverage
  - deploy

os: linux

before_install:
  - eval "${MATRIX_EVAL}"
  - $COPYBINS
  - $CC --version
  # use sed to replace the SSH URL with the public URL, then init and update submodules
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

jobs:
  include:
# --- Compile stages ---
    - stage: compile
      script: make libs
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9"
      if: type IN (push, pull_request)
    - stage: compile
      script: make libs
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      env:
         - MATRIX_EVAL="CC=gcc-5"
      if: type IN (push, pull_request)
    - stage: compile
      script: make libs
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
      env:
         - MATRIX_EVAL="CC=gcc-7"
    - stage: compile
      script: make libs
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
      if: type IN (push, pull_request)
    - stage: compile
      script: make libs
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
      if: type IN (push, pull_request)
# --- Style check stages ---
    - stage: style
      before_script: git clone https://github.com/uncrustify/uncrustify.git && cd uncrustify && mkdir build && cd build && cmake .. && sudo make install && cd ../..
      script: make ci_uncrustify
      if: type IN (push, pull_request)
# --- Test stages ---
    - stage: test
      before_script: pip install --user gcovr==3.3
      script: make utest
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - ruby
            - rake
            - gcc-multilib
      env:
         - COPYBINS="sudo ln -fs /usr/bin/gcc-4.9 /usr/bin/gcc"
      if: type IN (push, pull_request)
    - stage: test
      before_script: pip install --user gcovr==3.3
      script: make utest
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - ruby
            - rake
            - gcc-multilib
      env:
         - COPYBINS="sudo ln -fs /usr/bin/gcc-5 /usr/bin/gcc"
      if: type IN (push, pull_request)
    - stage: test
      before_script: pip install --user gcovr==3.3
      script: make utest
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - ruby
            - rake
            - gcc-multilib
      env:
         - COPYBINS="sudo ln -fs /usr/bin/gcc-7 /usr/bin/gcc"
    - stage: test
      before_script: pip install --user gcovr==3.3
      script: make CC=clang utest
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - gcc-multilib
            - lcov
      env:
        - MATRIX_EVAL="CC=clang"
        - COPYBINS="sudo ln -fs /usr/bin/clang-3.8 /usr/bin/clang"
      if: type IN (push, pull_request)
    - stage: test
      before_script: pip install --user gcovr==3.3
      script: make CC=clang utest
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - gcc-multilib
            - lcov
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++-4.0"
        - COPYBINS="sudo ln -fs /usr/bin/clang-4.0 /usr/bin/clang"

      if: type IN (push, pull_request)
    - stage: test
      before_script: pip install --user gcovr==3.3
      script: make CC=clang utest
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - gcc-multilib
            - lcov
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++-5.0"
        - COPYBINS="sudo ln -fs /usr/bin/clang-5.0 /usr/bin/clang"
# --- Static analysis stages ---
    - stage: static
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      script:
        - 'echo "Do not build for Coverity Scan"'
        - 'exit 0'
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
        coverity_scan:
          project:
            name: "melexis/mlx90632-library"
            description: "Melexis 90632 Driver library"
          notification_email: ${COVERITY_MAIL}
          build_command_prepend: "make clean"
          build_command:   "make libs"
          branch_pattern: master
      on:
        branch: master
      env:
        - COPYBINS="sudo ln -fs /usr/bin/gcc-6 /usr/bin/gcc"
# --- Coverage stages ---
    - stage: coverage
      before_script:
        - pip install --user gcovr==3.3
        - gem install coveralls-lcov
        - sudo ln -fs /usr/bin/gcov-6 /usr/bin/gcov
        - git clone --branch=v1.13 https://github.com/linux-test-project/lcov.git && cd lcov && sudo make install && cd -
      script:
        - make coverage
        - coveralls-lcov --repo-token ${COVERALLS_TOKEN} build/lcov.info
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - ruby
            - rake
            - gcc-multilib
      if: type IN (push, pull_request)
      env:
        - COPYBINS="sudo ln -fs /usr/bin/gcc-6 /usr/bin/gcc"
# --- Deploy of docs ---
    - stage: deploy
      # Install dependencies
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
      script: make doxy
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: build/html/doxygen/html/
        github_token: $GITHUB_TOKEN
        on:
          branch: master
