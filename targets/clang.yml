:flags:
  :release:
    :compile:
      :*:
        - -Wno-pointer-to-int-cast
        - -Wno-int-to-pointer-cast
        - -Wall
        - -Wno-address
        - -Wno-attributes
        - -Wno-unused-function
        - -std=c99
        - -fshort-enums
        - -pedantic
    :link:
      :*:
        - -lm
  :test:
    :compile:
      :*:
        - -Wno-pointer-to-int-cast
        - -Wno-int-to-pointer-cast
        - -Wall
        - -Wno-address
        - -Wno-attributes
        - -Wno-unused-function
        - -std=c99
        - -fshort-enums
        - -pedantic
        - -fprofile-arcs
        - -ftest-coverage
    :link:
      :*:
        - -lm
        - -lgcov
        - --coverage

:tools:
  :compiler:
    :executable: clang
    :arguments:
  :linker:
    :executable: clang
    :arguments:
      - -lm
  :test_compiler:
    :executable: clang
    :arguments:
  :test_linker:
    :executable: clang
    :arguments:
      - -lm
  :gcov_compiler:
    :executable: clang
    :arguments:
  :gcov_linker:
    :executable: clang
    :arguments:
      - -lm
  :gcov_fixture:
    :executable: ${1}
  :gcov_report:
    :executable: llvm-cov
    :arguments:
      - gcov
      - -n
      - -p
      - -b
      - -o "$": GCOV_BUILD_OUTPUT_PATH
      - "\"${1}\""
  :gcov_post_report:
    :executable: lcov
    :optional: FALSE
    :arguments:
        - --directory build/gcov/out/
        - --gcov-tool './llvm-gcov.sh'
        - --no-external
        - --capture
        - --config-file .lcovrc
        - --output-file build/artifacts/gcov/lcov.info
